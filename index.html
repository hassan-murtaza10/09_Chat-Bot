<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChagaGPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./img/chatgpt.svg" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <nav>
                ChagaGPT
                <sub style="color: rgb(95, 82, 86);font-size: 1.3rem;">5.5</sub>

            </nav>
            <button class="btn btn-primary" id="clear">Clear</button>
        </header>
        <section>
            <div id="Output">

            </div>
            <aside class="loading" id="loading" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </aside>
        </section>
        <footer>
            <div>
                <div class="messageBox">
                    <textarea required="" id="messageInput" cols="0" rows="1" placeholder="Enter Prompt"></textarea>
                    <button id="sendButton">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                            <path fill="none"
                                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                            </path>
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c"
                                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                            </path>
                        </svg>
                    </button>
                </div>

                <p>Made with <img src="./img/heart-solid.svg" width="20vw" alt="heart"> by Hassan Murtaza</p>
            </div>
        </footer>
    </main>
</body>
<script src="app.js"></script>

</html>
